<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Smart Task Analyzer - Demo</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Smart Task Analyzer - Demo</h1>
    <div class="pane">
      <h3>Input (JSON array of tasks)</h3>
      <textarea id="taskInput" rows="12">[{"id":"1","title":"Fix login bug","due_date":"2025-11-30","estimated_hours":3,"importance":8,"dependencies":[]}]</textarea>
      <button onclick="analyzeTasks()">Analyze Tasks</button>
    </div>
    <div class="pane">
      <h3>Results</h3>
      <div id="results"></div>
    </div>
  </div>
<script>
async function analyzeTasks(){
  const txt = document.getElementById('taskInput').value;
  let tasks;
  try{
    tasks = JSON.parse(txt);
  }catch(e){
    alert('Invalid JSON');
    return;
  }
  const resp = await fetch('/api/tasks/analyze/', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(tasks)
  });
  if(!resp.ok){
    const txt = await resp.text();
    alert('Server error: ' + txt);
    return;
  }
  const data = await resp.json();
  const resDiv = document.getElementById('results');
  resDiv.innerHTML = '';
  data.results.forEach(t => {
    const el = document.createElement('div');
    el.className = 'card';
    el.innerHTML = '<h4>'+t.title+'</h4><p>Score: '+t.score+'</p><p>'+ (t.due_date ? ('Due: '+t.due_date) : '') +'</p>';
    resDiv.appendChild(el);
  });
}
</script>
</body>
</html>
